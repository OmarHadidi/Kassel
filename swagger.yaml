swagger: "2.0"
info:
  version: "1.0.0"
  title: "Job and Blog API"
servers:
  - url: "https://kassel-2.onrender.com"
paths:
  /blogs:
    get:
      summary: "Get all blogs"
      responses:
        200:
          description: "List of blogs"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Blog"
    post:
      summary: "Create a new blog"
      security:
        - bearerAuth: []
      parameters:
        - name: "body"
          in: "body"
          description: "Blog object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/Blog"
      responses:
        200:
          description: "Blog created successfully"
        400:
          description: "Invalid input"
  /blogs/{uid}:
    get:
      summary: "Get a blog by its ID"
      parameters:
        - name: "uid"
          in: "path"
          description: "ID of the blog to return"
          required: true
          type: "string"
      responses:
        200:
          description: "Blog details"
          schema:
            $ref: "#/definitions/Blog"
        404:
          description: "Blog not found"
    put:
      summary: "Update a blog"
      security:
        - bearerAuth: []
      parameters:
        - name: "uid"
          in: "path"
          description: "ID of the blog to update"
          required: true
          type: "string"
        - name: "body"
          in: "body"
          description: "Updated blog object"
          required: true
          schema:
            $ref: "#/definitions/Blog"
      responses:
        200:
          description: "Blog updated successfully"
        400:
          description: "Invalid input"
        404:
          description: "Blog not found"
    delete:
      summary: "Delete a blog"
      security:
        - bearerAuth: []
      parameters:
        - name: "uid"
          in: "path"
          description: "ID of the blog to delete"
          required: true
          type: "string"
      responses:
        200:
          description: "Blog deleted successfully"
        404:
          description: "Blog not found"
  /jobs:
    get:
      summary: "Get all jobs"
      responses:
        200:
          description: "List of jobs"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Job"
    post:
      summary: "Create a new job"
      security:
        - bearerAuth: []
      parameters:
        - name: "body"
          in: "body"
          description: "Job object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/Job"
      responses:
        200:
          description: "Job created successfully"
        400:
          description: "Invalid input"
  /jobs/{uid}:
    get:
      summary: "Get a job by its ID"
      parameters:
        - name: "uid"
          in: "path"
          description: "ID of the job to return"
          required: true
          type: "string"
      responses:
        200:
          description: "Job details"
          schema:
            $ref: "#/definitions/Job"
        404:
          description: "Job not found"
    put:
      summary: "Update a job"
      security:
        - bearerAuth: []
      parameters:
        - name: "uid"
          in: "path"
          description: "ID of the job to update"
          required: true
          type: "string"
        - name: "body"
          in: "body"
          description: "Updated job object"
          required: true
          schema:
            $ref: "#/definitions/Job"
      responses:
        200:
          description: "Job updated successfully"
        400:
          description: "Invalid input"
        404:
          description: "Job not found"
    delete:
      summary: "Delete a job"
      security:
        - bearerAuth: []
      parameters:
        - name: "uid"
          in: "path"
          description: "ID of the job to delete"
          required: true
          type: "string"
      responses:
        200:
          description: "Job deleted successfully"
        404:
          description: "Job not found"
definitions:
  Blog:
    type: "object"
    properties:
      uid:
        type: "string"
        description: "Unique identifier for the blog"
      title:
        type: "string"
        description: "Title of the blog"
      content:
        type: "string"
        description: "Content of the blog"
      author:
        type: "string"
        description: "Author of the blog"
  Job:
    type: "object"
    properties:
      uid:
        type: "string"
        description: "Unique identifier for the job"
      title:
        type: "string"
        description: "Title of the job"
      description:
        type: "string"
        description: "Description of the job"
      location:
        type: "string"
        description: "Location of the job"
